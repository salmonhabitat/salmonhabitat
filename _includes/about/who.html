<section id='us' class='about-who-we-are'>

	<h2>Who We Are</h2>
	<ul class='employees'>
		<li class='employee employee--steve panes pane--left'></li>
		<li class='employee employee--jacques panes pane--right'></li>
	</ul>

	<h3>Past employees</h3>
	<p>A special thank you to
		{% for employee in site.data.employees %}
			<span class='darken'>
				{{ employee.name }},
			</span>
		{% endfor %}
		for the incredible work and effort that they provided.
	</p>

</section>
