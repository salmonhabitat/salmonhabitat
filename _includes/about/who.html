<section id='us' class='about-who-we-are'>

	<h2>Who We Are</h2>

		<div class='profile steve cf'>
			<img alt='Steve Koenig' class='profile--image cf' src='/assets/img/steve-alt.jpg' />
			<div class='profile--description'>
				<h1>Steven Koenig</h1>
				<p>Steven has been acting as SHARE's Executive Director since 2001, and as a general contractor for its restoration program since 2005.</p>
			</div>
		</div>

	<h3>Past Employees</h3>
		{% for employee in site.data.employees %}
			<div class='profile profile--past'>
				<h1>{{ employee.name }}</h1>
			</div>
		{% endfor %}

</section>
