<section id='us' class='about-board'>
	<h2>Our Board of Directors</h2>
	<table>
		<tbody>
			{% for member in site.data.board %}
				<tr>
					<td class='bold'>{{ member.name }}</td>
					<td class='align-right'>{{ member.organization }}</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</section>
