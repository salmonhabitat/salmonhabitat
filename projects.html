---
layout: default
title: Projects
---
<div class='content'>
	<section>

		<div>
			<h2>Projects</h2>
			<ul>
				{% for post in site.posts %}
					<li>
						<a href='{{ post.url }}'>{{ post.title }}</a>
						<span class='align-right'>{{ post.date | date: "%B %m, %Y" }}</span>
						{% if post.image %}
							<img src="{{ post.image }}" alt="{{ post.title }}">
						{% endif %}
					</li>
				{% endfor %}
			</ul>
		</div>
	</section>
</div>
