---
layout: default
title: Journal
---
<div class='content'>
	<section>

	{% for post in site.posts | limit: 1 %}
		<article>
			<div class='post-title'>
				<h2>
					<a href='{{ post.url }}'>{{ post.title}}</a>
				</h2>
				<p class='date'>{{ post.date | date: "%B %m, %Y" }}</p>
			</div>
			{{ post.content }}
		</article>
	{% endfor %}

	<div>
		<h2>Read more</h2>
		<table>
			<tbody>
				{% for post in site.posts %}
					<tr>
						<td><a href='{{ post.url }}'>{{ post.title }}</a></td>
						<td class='align-right'>{{ post.date | date: "%B %m, %Y" }}</td>
					</tr>
				{% endfor %}
			</tbody>
		</table>
	</section>
</div>
